<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="./js/app.js" defer></script>
    <script src="https://kit.fontawesome.com/5e7b46bf3f.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="icons/favicon.png" type="image/x-icon">
</head>
<body>
    <div id="buttons">
        <button id="rock" class="material-symbols-outlined" value="Rock">
            <img src="icons/rock.png" alt="rock" width="44%">
        </button>
        <button id="paper" class="material-symbols-outlined" value="Paper">
            <img src="icons/paper_hand.png" alt="paper" width="50%">
        </button>
        <button id="scissors" class="material-symbols-outlined" value="Scissors">
            <img src="icons/scissors.png" alt="scissors" width="45%">
        </button>
    </div>
    <h2>Game score</h2>
    <h3>Player Points: 0 | Computer Points: 0</h3>
    <span id="score">

    </span>

            <i class="fa-brands fa-github fa-lg" style="color: #ffffff"></i>
        </a>
    </footer>
</body>
</html>
